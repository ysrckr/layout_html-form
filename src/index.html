<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST">
      <fieldset class="block">
        <legend>Personal information</legend>
        <label for="surname" class="formField">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>
        <label for="name" class="formField">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </label>
        <label for="age" class="formField">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label for="date" class="formField">
          Full date of birth:
          <input
            type="date"
            name="date"
            id="date"
          >
        </label>
        <label for="accept" class="formField">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            id="accept"
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>Registration</legend>
        <label for="email" class="formField">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </label>
        <label for="password" class="formField">
          Password:
          <input
            type="password"
            name="password"
            id="password"
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <label for="multi_choice" class="formField">
          Do you love cats?
          <label for="yes" class="formField">
            Yes
            <input
              type="radio"
              name="multi_choice"
              id="yes"
            >
          </label>
          <label for="no">
            No
            <input
              type="radio"
              name="multi_choice"
              id="no"
            >
          </label>
        </label>
        <label for="color" class="formField">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
            value="#000000"
          >
        </label>
        <label for="time" class="formField">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
          >
        </label>
        <label for="cars" class="formField">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label for="range" class="formField">
          How do you rate our work?
          <input
            type="range"
            name="range"
            id="range"
            value="0"
            step="1"
            min="0"
            max="10"
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>Additional info:</legend>
        <label for="comments" class="formField">
          Comments:
          <textarea name="comments" id="comments"></textarea>
        </label>
        <label for="recommend" class="formField">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="block">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
