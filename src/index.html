<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset class="flex">
        <legend>Personal information</legend>
        <label for="surname" class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </label>
        <label for="name" class="form-field">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </label>
        <label for="age" class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="12"
            max="100"
          >
        </label>
        <label for="date" class="form-field">
          Full date of birth:
          <input
          type="date"
          name="date"
          id="date"
          >
        </label>
        <label for="accept" class="form-field">
          I accept the term of the agreement
          <input type="checkbox"
          name="accept"
          id="accept"
          required
          >
        </label>
      </fieldset>
      <fieldset class="flex">
        <legend>Registration</legend>
        <label for="email" class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </label>
        <label for="password" class="form-field">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="32"
          >
        </label>
      </fieldset>
      <fieldset class="flex">
        <legend>An interesting fact about you!</legend>
        <label for="multi_choice" class="form-field">
          Do you love cats?
          <input type="radio"
          name="yes"
          id="yes"
          >Yes
          <input type="radio"
          name="no"
          id="no"
          >No
        </label>
        <label for="color" class="form-field">
          What is your favorite color?
          <input
          type="color"
          name="color"
          id="color"
          >
        </label>
        <label for="time" class="form-field">
          What time do you go to bed?
          <input
          type="time"
          name="time"
          id="time"
          >
        </label>
        <label for="cars" class="form-field">
          What are your favorite brand of cars?
          <select
          name="cars"
          id="cars"
          multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="range" class="form-field">
          How do you rate our work?
          <input
          type="range"
          name="range"
          id="range"
          value="0"
          >
        </label>
      </fieldset>
      <fieldset class="flex">
        <legend>Additional info:</legend>
        <label for="comments" class="form-field">
          Comments:
          <textarea name="comments" id="comments"> </textarea>
        </label>
        <label for="recommend" class="form-field">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
